workspace:
  package_set:
    registry: 36.3.0

  build_opts:
    pedantic_packages: true
    censor_warnings: "dependency"
    strict: true
    stash: true

  extra_packages:
    language-purescript:
      path: "language-purescript"
    language-cst-parser:
      git: https://github.com/natefaubion/purescript-language-cst-parser.git
      ref: "v0.13.0"
      dependencies:
        - "arrays"
        - "console"
        - "const"
        - "control"
        - "effect"
        - "either"
        - "enums"
        - "foldable-traversable"
        - "free"
        - "functions"
        - "functors"
        - "identity"
        - "integers"
        - "lazy"
        - "lists"
        - "maybe"
        - "newtype"
        - "node-process"
        - "numbers"
        - "ordered-collections"
        - "partial"
        - "prelude"
        - "st"
        - "strings"
        - "transformers"
        - "tuples"
        - "typelevel-prelude"
        - "unfoldable"
        - "unsafe-coerce"
    
    tidy-codegen:
      git: https://github.com/natefaubion/purescript-tidy-codegen.git
      ref: v4.0.0
      dependencies:
      - aff
      - ansi
      - arrays
      - avar
      - bifunctors
      - console
      - control
      - dodo-printer
      - effect
      - either
      - enums
      - exceptions
      - filterable
      - foldable-traversable
      - free
      - identity
      - integers
      - language-cst-parser
      - lazy
      - lists
      - maybe
      - newtype
      - node-buffer
      - node-child-process
      - node-fs-aff
      - node-path
      - node-process
      - node-streams
      - ordered-collections
      - parallel
      - partial
      - posix-types
      - prelude
      - record
      - safe-coerce
      - st
      - strings
      - tidy
      - transformers
      - tuples
      - type-equality
      - unicode
    tidy:
      git: https://github.com/natefaubion/purescript-tidy.git
      ref: "v0.10.0"
      dependencies:
        - arrays
        - control
        - dodo-printer
        - either
        - foldable-traversable
        - lists
        - maybe
        - newtype
        - ordered-collections
