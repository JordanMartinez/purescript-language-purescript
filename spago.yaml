        - arrays
        - bifunctors
        - either
        - foldable-traversable
        - foreign-object
        - functions
        - identity
        - integers
        - lists
        - maybe
        - newtype
        - nonempty
        - nullable
        - ordered-collections
        - partial
        - prelude
        - record
        - safe-coerce
        - strings
        - these
        - tuples
        - unsafe-coerce
    node-glob-basic:
      git: https://github.com/natefaubion/purescript-node-glob-basic.git
